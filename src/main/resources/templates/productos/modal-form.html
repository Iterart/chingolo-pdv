<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<!-- Dialogo Modal -->
	<div id="productosModal" class="modal fade" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true"
		th:fragment="modal-form">
		<div class="modal-dialog modal-lg modal-fullscreen-lg-down">
			<form id="form" action="#">
				<div class="modal-content">
					<div class="modal-header text-white modal-header">
						<h5>Nuevo Producto</h5>
						<button type="button" class="btn btn-close"
							data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="row row-cols-1">
							<div class="col col-sm-6">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="descrip"
										placeholder="Título o nombre del producto" />
									<label for="descrip" class="text-info">Descripción
										(Título o nombre del producto)</label>
									<div id="error-descrip"></div>
								</div>
							</div>
							<div class="col col-sm-6">
								<div class="form-floating mb-3">
									<select id="tipos_select" name="tipos_select"
										class="form-select">
										<option th:each="c : ${categorias}" th:value="${c.numero}"
											th:text="${c}"></option>
									</select>
									<label for="categorias_select" class="text-info">Categoría</label>
									<div id="error-categorias"></div>
								</div>
							</div>
						</div>
						<div class="row row-cols-1">
							<div class="col col-sm-12">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="linkimg"
										placeholder="Link de la imagen" />
									<label for="linkimg" class="text-info">Enlace de la
										imagen (copiar y pegar link)</label>
									<div id="error-linkimg"></div>
								</div>
							</div>
						</div>
						<div class="row row-cols-1">
							<div class="col col-sm-6">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="codbar"
										placeholder="código de barras" />
									<label for="codbar" class="text-info">Código de barras</label>
									<div id="error-codbar"></div>
								</div>
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="precos"
										placeholder="Precio de costo" />
									<label for="precos" class="text-info">Precio de costo</label>
									<div id="error-precos"></div>
								</div>
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="preven"
										placeholder="Precio de venta" />
									<label for="preven" class="text-info">Precio de venta</label>
									<div id="error-preven"></div>
								</div>
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="preesp"
										placeholder="Precio especial" />
									<label for="preesp" class="text-info">Precio especial</label>
									<div id="error-preesp"></div>
								</div>
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="stock"
										placeholder="Existencias (cantidad en stock)" />
									<label for="stock" class="text-info">Existencias
										(cantidad en stock)</label>
									<div id="error-stock"></div>
								</div>
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="stomin"
										placeholder="Stock crítico (existencias mínimas)" />
									<label for="stomin" class="text-info">Stock crítico
										(existencias mínimas)</label>
									<div id="error-stomin"></div>
								</div>
							</div>
							<div class="col col-sm-6">
								<img id="edt_img" class="card-img-top"
									th:src="@{/img/producto-sin-imagen.png}"
									height="90%" onfocus="$('#edt_img').select();" />
							</div>
						</div>
						<div class="row row-cols-1">
							<div class="col col-sm-12">
								<div class="form-floating mb-3">
									<textarea style="height: 150px;" class="form-control" id="obs" placeholder="Observaciones"></textarea>
									<label for="obs" class="text-info">Observaciones</label>
									<div id="error-obs"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-sm btn-secondary"
							data-bs-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-sm btn-info text-white"
							data-bs-dismiss="modal" onclick="guardarTarea();">Guardar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
