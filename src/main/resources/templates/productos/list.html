<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<head>
<meta charset="utf-8">
<title th:text="#{titulo}"></title>
</head>

<body>
	<div layout:fragment="corpo">

		<div class="text-white etiqueta">
			<div class="row">
				<div class="col-sm-8">
					<span class="text-responsive"> <span
						th:text="#{productos.list.titulo}"></span>
					</span>
				</div>
				<div class="col-sm-4 float-end">
					<a id="btn-new" class="btn btn-info btn-sm text-white sombra-boton" style="background-color: #61DAFB;"
						th:text="Nuevo"></a>
					<a id="btn-edi" class="btn btn-deshab btn-sm text-white sombra-boton" 
						th:text="'Ver/Editar'"></a>
					<a id="btn-del" class="btn btn-deshab btn-sm text-white sombra-boton" 
						th:text="Quitar"></a>
				</div>
			</div>
		</div>

		<div class="row mt-3">
			<div class="col-12">
				<table id="products-table"
					class="display nowrap table table-bordered table-striped" style="width:100%">
					<thead>
						<tr style="background-color: #494F5C;" class="text-light">
							<th scope="col" width="10px">Imagen</th>
							<th scope="col">Código Barras</th>
							<th scope="col">Descripción</th>
							<th scope="col">Categoría</th>
							<th scope="col">Precio Venta</th>
							<th scope="col">Existencias</th>					
						</tr>
					</thead>
				</table>
				<div th:replace="/productos/modal-form :: modal-form"></div>
			</div>
		</div>

	</div>

	<script th:fragment="js" th:src="@{/js/productos-datatables.js}"></script>
</body>
</html>
