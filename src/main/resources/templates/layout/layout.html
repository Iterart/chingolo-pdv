<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title th:text="#{application.title}"></title>

<!-- BS5 css -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">


<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
	rel="stylesheet">

<link
	href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css"
	rel="stylesheet" />

<link
	href="https://cdn.datatables.net/select/1.3.3/css/select.bootstrap5.min.css"
	rel="stylesheet" />

<!-- Select 2 css
<link
	href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
	rel="stylesheet" />
	
<!-- Jquery-ui -->
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />

<!-- Meus css -->
<meta name="theme-color" content="#7952b3">


<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>
<link th:href="@{/css/kiosco.css}" rel="stylesheet">
<link th:href="@{/css/sidebars.css}" rel="stylesheet">

<link rel="icon" type="image/png" th:href="@{/img/chingolo.png}">

</head>
<body>


	<!-- Barra de NavegaciÛn -->
	<nav class="navbar navbar-expand-sm navbar-dark p-3"
		style="background-color: #494F5C; height: 2.9rem;">
		<!-- Brand -->
		<div class="container-fluid w-100">
			<a class="navbar-brand me-auto" href="#"
				style="display: inline-flex;">
				<img alt="logo" th:src="@{/img/logo.png}" width="8%" height="8%"
					fill="none" stroke="currentColor" stroke-width="2"
					stroke-linecap="round" stroke-linejoin="round"
					class="d-flex my-auto" /> <span
					class="nav-link active text-responsive" aria-current="page">
					<span th:text="#{titulo}" class="text-white"
					style="font-stretch: extra-condensed; font-weight: 800;"></span> <span
					th:text="#{subtitulo}"
					style="color: #61DAFB; font-stretch: extra-condensed; font-weight: 800;"></span>
				</span>

			</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars small"></i>
			</button>

			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<!-- Links -->
				<ul class="navbar-nav ms-auto">

					<!-- Dropdown -->
					<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownMenuLink" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							<i class="fas fa-cog"></i>
						</a>
						<ul class="dropdown-menu dropdown-menu-end"
						aria-labelledby="navbarDropdownMenuLink">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><a class="dropdown-item" href="#">Something else
									here</a></li>
					</ul></li>
				</ul>
			</div>
		</div>
	</nav>

	<main>
		<div class="d-flex flex-column flex-shrink-0"
			style="background-color: #282C34;">

			<ul class="nav nav-pills nav-flush flex-column text-center">
				<li class="nav-item"><a href="#"
						class="nav-link py-3 text-white border-bottom" aria-current="page"
						title="Caja" data-bs-toggle="tooltip" data-bs-placement="right">
						<i class="fas fa-lg fa-cash-register text-info-50"></i> <br /> <small>Caja</small>
					</a></li>
				<li><a href="#" class="nav-link py-3 text-white border-bottom"
						aria-current="page" title="Home" data-bs-toggle="tooltip"
						data-bs-placement="right">
						<i class="fas fa-lg fa-dollar-sign text-info-50"></i> <br /> <small>Ventas</small>
					</a></li>
				<li><a th:href="@{/productos/listado}"
						class="nav-link py-3 text-white border-bottom" aria-current="page"
						title="Home" data-bs-toggle="tooltip" data-bs-placement="right">
						<i class="fas fa-lg fa-tag text-info-50"></i> <br /> <small>Productos</small>
					</a></li>
				<li><a href="#" class="nav-link py-3 text-white border-bottom"
						aria-current="page" title="Home" data-bs-toggle="tooltip"
						data-bs-placement="right">
						<i class="fas fa-lg fa-shopping-basket text-info-50"></i> <br />
						<small>Compras</small>
					</a></li>
				<li><a href="#" class="nav-link py-3 text-white border-bottom"
						aria-current="page" title="Home" data-bs-toggle="tooltip"
						data-bs-placement="right">
						<i class="fas fa-lg fa-users text-info-50"></i> <br /> <small>Clientes</small>
					</a></li>
				<li><a href="#" class="nav-link py-3 text-white border-bottom"
						aria-current="page" title="Home" data-bs-toggle="tooltip"
						data-bs-placement="right">
						<i class="fas fa-lg fa-truck-moving text-info-50"></i> <br /> <small>Proveedores</small>
					</a></li>
				<li><a href="#" class="nav-link py-3 text-white border-bottom"
						aria-current="page" title="Home" data-bs-toggle="tooltip"
						data-bs-placement="right">
						<i class="fas fa-lg fa-money-bill-wave text-info-50"></i> <br />
						<small>Gastos</small>
					</a></li>
				<li><a href="#" class="nav-link py-3 text-white border-bottom"
						aria-current="page" title="Home" data-bs-toggle="tooltip"
						data-bs-placement="right">
						<i class="fas fa-lg fa-id-badge text-info-50"></i> <br /> <small>Usuarios</small>
					</a></li>
			</ul>
		</div>

		<!-- Messages -->
		<div class="alert alert-success alert-dismissible fade show"
			role="alert" th:if="${success != null}">
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
			<i class="fas fa-check-circle"></i> &nbsp; <span th:text="${success}"></span>
		</div>
		<div class="alert alert-warning alert-dismissible fade show"
			role="alert" th:if="${warning != null}">
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
			<i class="fas fa-info-circle"></i> &nbsp; <span th:text="${warning}"></span>
		</div>
		<div class="alert alert-danger alert-dismissible fade show"
			role="alert" th:if="${danger != null}">
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
			<i class="fas fa-exclamation-triangle"></i> &nbsp; <span
				th:text="${danger}"></span>
		</div>
		<div id="dangerMsg"
			class="alert alert-danger alert-dismissible fade show" hidden="true"
			role="alert">
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
			<span
				th:text="'Debes guardar el contenido antes de a√±adir recursos...'"></span>
		</div>
		<!-- ./Messages -->

		<!-- MAIN CONTENT -->
		<div layout:fragment="corpo" class="container-fluid mb-4">
			<div>Conte√∫do principal das p√°ginas</div>
		</div>

	</main>

	<!-- JS -->

	<!-- BS5 & Popper js bundle -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/fc3264b9fe.js"
		crossorigin="anonymous"></script>

	<!-- JQuery -->
	<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>

	<!-- DataTables -->
	<script
		src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"
		crossorigin="anonymous"></script>

	<!-- DataTables BS5 Js -->
	<script
		src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.datatables.net/select/1.3.3/js/select.bootstrap5.min.js"
		crossorigin="anonymous"></script>

	<!-- Select 2 JS
	<script
		src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
		
		<!-- Jquery-ui -->
	<script th:src="@{/js/jquery-ui.min.js}"></script>

	<!-- Mascaras para inputs -->
	<script th:src="@{/js/jquery.mask.min.js}"></script>

	<!-- Sweet Alert 2 -->
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- 	MEUS JS -->
	<script type="text/javascript">
		const rootUrl = "/";
	</script>
	<script th:replace=":: js"></script>
	<script>
		setInterval('cerrar()', 5000);

		function cerrar() {
			$(".alert").delay(500).slideUp(500, function() {
				$(this).hide();
			});

		}
	</script>

</body>
</html>
