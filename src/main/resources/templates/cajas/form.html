<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<head>
<meta charset="utf-8">
<title th:text="#{titulo}"></title>
</head>

<body>
	<div layout:fragment="corpo">

		<div class="text-white etiqueta">
			<div class="row">
				<div class="col-sm-8">
					<span class="text-responsive">
						<span th:text="#{caja.form.titulo}"></span>
					</span>
				</div>
				<!-- <div class="col-sm-4 float-end">
					<a id="btn-new" class="btn btn-info btn-sm text-white sombra-boton"
						style="background-color: #61DAFB;" th:text="Nuevo"></a>
					<a id="btn-edi"
						class="btn btn-deshab btn-sm text-white sombra-boton"
						th:text="'Ver/Editar'"></a>
					<a id="btn-del"
						class="btn btn-deshab btn-sm text-white sombra-boton"
						th:text="Quitar"></a>
				</div> -->
			</div>
		</div>

		<form id="form" action="#">
			<div class="row row-cols-1 mt-3">
				<div class="col-sm-6">
					<div class="card">
						<div class="card-body">

							<div class="col col-sm-12">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="monto"
										data-mask="#.##0,00" data-mask-reverse="true"
										placeholder="Monto de apertura de caja" />
									<label class="text-info" for="apellido">Monto de
										apertura de caja</label>
									<small id="error-monto" class="form-text text-danger"></small>
								</div>
							</div>
							<button type="submit"
								class="btn btn-info btn-sm text-white sombra-boton float-end">Abrir
								Caja</button>


						</div>
					</div>
				</div>
			</div>

		</form>
	</div>

	<script th:fragment="js"></script>
</body>
</html>
