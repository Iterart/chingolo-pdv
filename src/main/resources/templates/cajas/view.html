<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<head>
<meta charset="utf-8">
<title th:text="#{titulo}"></title>
</head>

<body>
	<div layout:fragment="corpo">

		<div class="text-white etiqueta">
			<div class="row">
				<div class="col-sm-9">
					<span class="text-responsive"> <span
						th:text="#{titulo}"></span>
					</span>
				</div>
				<div class="col-sm-3 text-right">
					<a id="btn-new" class="btn btn-info btn-sm text-white sombra-boton"
						th:text="Nuevo"></a>
					<a id="btn-edi" class="btn btn-info btn-sm text-white sombra-boton" 
						th:text="Editar"></a>
					<a id="btn-del" class="btn btn-info btn-sm text-white sombra-boton" 
						th:text="Eliminar"></a>
				</div>
			</div>
		</div>
	</div>

	<script th:fragment="js"></script>
</body>
</html>
